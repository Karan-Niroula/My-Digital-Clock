<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="body-container">

        <div class="clock-container">

            <div class="hours-box" id="hour">
                <h1>00</h1>
                <p>Hours</p>
            </div>

            <div class="minutes-box" id="min">
                <h1>00</h1>
                <p>Minutes</p>
            </div>

            <div class="seconds-box" id="sec">
                <h1>00</h1>
                <p>Seconds</p>
            </div>

        </div>

    </section>
    <script src="my.js"></script>
</body>
</html>
